<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 5%;">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-6">
                <div class="bs-component">
                    <form action="#" th:action="@{/updating/{index}(index = ${row.getIndex()})}" th:object="${row}" method="post">
                        <fieldset>
                            <legend>정보입력</legend>
                            <hr>

                            <div class="form-group">
                                <label for="nameForm">Title</label>
                                <input th:field="*{title}" type="text" class="form-control" id="nameForm" aria-describedby="nameHelp" placeholder="윤정도">
                                <small id="nameFormHelp" class="form-text text-muted">2자이상 4자까지 허용</small>
                            </div>
                            <div class="form-group">
                                <label for="labelForm">Content</label>
                                <input th:field="*{content}" type="text" class="form-control" id="labelForm" aria-describedby="labelHelp" placeholder="돈">
                                <small id="labelFormHelp" class="form-text text-muted">ex) 12원</small>
                            </div>
                            <button onclick="location.href ='/'" style="float: left" type="button" class="btn btn-outline-secondary">Go Back</button>
                            <button style="float: right" type="submit" class="btn btn-outline-success">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
